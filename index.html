<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="top">
        <div id="logoContainer"><img src="./images/pine-tree.png" alt="Pine tree logo."></div>
        <p>Forest Creek</p>
</div>
        <form action="#" method="post">
                <fieldset>
                        <legend>Contact Information</legend>

                        <label for="first_name">First Name <span aria-label="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe">
                        
                        <label for="email">Email <span aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="banana@banana.com" required>
                        
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">

                   
                </fieldset>
                <fieldset>
                        <legend><h3>Affiliation <span aria-label="required">*</span></h3></legend>       
                        <ul>
                                <li>
                                        <label for="individual">Individual</label>
                                        <input type="radio" id="affiliation" name="affiliation" value="individual" required checked>
                                </li>
                                <li>
                                        <label for="business">Business</label>
                                        <input type="radio" id="affiliation" name="affiliation" value="business">
                                </li>
                        </ul>
                </fieldset>
                <fieldset>
                        <legend>Sign Up</legend>

                        <label for="username">Username <span aria-label="required">*</span></label>
                        <input type="text" id="username" name="username" placeholder="BananaMan" required>

                        <label for="password1">Password <span aria-label="required">*</span></label>
                        <input type="password" id="password1" name="password1" placeholder="123456"required>

                        <label for="password2">Confirm Password <span aria-label="required">*</span></label>
                        <input type="password" id="password2" name="password2" placeholder="123456" required>
                </fieldset>
                <button type="submit">Submit</button>
        </form>
</body>

</html>
