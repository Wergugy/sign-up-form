<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./style.css">
</head>

<body>

        <form action="#" method="post">
                <fieldset>
                        <legend>Contact Information</legend>

                        <label for="first_name">First Name <span aria-label="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" required>
                        
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                        
                        <label for="email">Email <span aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">

                        <ul>
                                <h3>Affiliation <span aria-label="required">*</span></h3>

                                <li>
                                        <label for="individual">Individual</label>
                                        <input type="radio" id="affiliation" name="affiliation" value="individual" required>
                                </li>

                                <li>
                                        <label for="business">Business</label>
                                        <input type="radio" id="affiliation" name="affiliation" value="business">
                                </li>
                        </ul>
                </fieldset>
                
                <fieldset>
                        <legend>Sign Up</legend>

                        <label for="username">Username <span aria-label="required">*</span></label>
                        <input type="text" id="username" name="username" required>

                        <label for="password1">Password <span aria-label="required">*</span></label>
                        <input type="password" id="password1" name="password1" required>

                        <label for="password2">Confirm Password <span aria-label="required">*</span></label>
                        <input type="password" id="password2" name="password2" required>
                </fieldset>
        </form>
</body>

</html>
